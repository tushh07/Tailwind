<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center  min-h-screen shadow-lg">
    <div class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-sm w-full">
         <div class="mx-auto mb-2 w-12 h-12 rounded-full overflow-hidden bg-white flex items-center justify-center">
  <img
    src="../assets/rabbit-logo.png"
    alt="Logo"
    class="w-full h-full object-cover"
  />
</div>
        <h2 class="text-white text-center text-2xl mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
            <label class="block text-gray-200 text-sm mb-2 font-medium" for="">Email</label>
            <input class="bg-gray-600 border-gray-900 w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" name="email" placeholder="email">
            </div>
            <div class="mb-4">
            <label class="block text-gray-200 text-sm mb-2 font-medium" for="">Password</label>
            <input class="bg-gray-600 border-gray-900 w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" name="password" placeholder="password">
            </div>
            <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700 shadow-2xl" type="submit" >Submit</button>
    </div>
</body>
</html>
